<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi Desai</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-input {
            padding: 1rem 1.25rem;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 1rem;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            letter-spacing: 0.1em;
            transition: border-color 0.2s;
        }

        .login-input:focus {
            outline: none;
            border-color: #c9a227;
        }

        .login-input::placeholder {
            color: #666;
        }

        .login-button {
            padding: 1rem 1.25rem;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: #c9a227;
            border: none;
            border-radius: 4px;
            color: #1a1a1a;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: #b8922a;
        }

        .login-error {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-name">adi desai</h1>
        <p class="login-subtitle">Portfolio</p>

        <form class="login-form" id="loginForm">
            <input
                type="password"
                class="login-input"
                id="passwordInput"
                placeholder="Enter password"
                autocomplete="off"
            >
            <button type="submit" class="login-button">Enter</button>
            <p class="login-error" id="errorMsg">Incorrect password</p>
        </form>
    </div>

    <script src="./secrets.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const input = document.getElementById('passwordInput');
        const error = document.getElementById('errorMsg');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const isValid = await verifyPassword(input.value);
            if (isValid) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = './index.html';
            } else {
                error.classList.add('show');
                input.value = '';
                setTimeout(() => error.classList.remove('show'), 2000);
            }
        });
    </script>
</body>
</html>
